<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS - Basi 03 - Form HTMl </title>
    <link rel="stylesheet" href="../01-basi/CSS/esercizio.css">
</head>
<body>
    <div class="wrapper">
        <h1>Form HTML</h1>

        <form>
            <label for="username">username</label>
            <input type="text" id="username" name="username" placeholder="scegli un username" required> <br><br>

            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="inserisci email" required> <br><br>

            <label for="password">password</label>
            <input type="password" id="password" name="password" placeholder="crea password" required> <br><br>

            <label for="domanda">Domanda di sicurezza</label>
            <select name="domanda" id="domanda">
                <option value="d1">come si chiama tuo animale domestico?</option> <option value="d2">qual'è tuo colore preferito?</option> <option value="d3">qual'è tuo cibo preferito?</option>
            </select> <br><br>

            <label for="risposta">Risposta alla domanda di sicurezza</label>
            <input type=" text" id="risposta" name="risposta"> <br><br>

            <span>Seleziona il tuo genere:</span>
            <input type="radio" name="gender" id="opzione 1" value="Uomo">
            <label for="opzione 1">Uomo</label>
            <input type="radio" name="gender" id="opzione2" value="donna">
            <label for="opzione2">Donna</label>
            <input type="radio" name="gender" id="opzione3" value="altro">
            <label for="opzione3">Altro</label> <br><br>

            <label for="bio">Dicci qualcosa di te</label> <br>
            <textarea name="bio" id="bio" placeholder="parlaci di te..." cols="60" rows="10"></textarea>
            
            <br><br>

            <input type="submit" value="Invia il form e registrati">

        </form>


    </div>
    
</body>
</html>
